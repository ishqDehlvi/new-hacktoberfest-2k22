<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./icons/Atmosphere.png">
    <link rel="stylesheet" href="Weather.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body id="Body">
    <div class="container">
        <form id="search-form">
            <div class="form-group">
                <label for="CityInput">Enter a City</label>
                <input type="text" class="form-control" placeholder="Enter a city" id="search-input" required autocomplete="off">
                <button class="btn btn-primary" id="search-button">Search</button>
            </div>
        </form>
        <main id="app-container">
            <div id="location">
                <p>------</p>
            </div>
            <div id="temp">
                <img src="./icons/Clear.png" id="temp-icon" alt="">
                <p><span id="temp-value">------</span><span id="temp-unit">&#176c</span></p>
            </div>
            <div id="climate">
                <p>------</p>
            </div>
        </main>
    </div>
    <script src="Weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
